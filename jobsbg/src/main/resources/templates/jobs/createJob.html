<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <hr class="bg-hero hr-2"/>
    <h1 class="text-center text-black display-4">Post a job offer</h1>
    <hr class="bg-hero w-25 hr-2"/>
    <form class="mx-auto w-25" th:method="post" th:action="@{/create/job}">
        <div class="form-group">
            <label for="title" class="text-black mb-1">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title..." name="title">
        </div>
        <div class="form-group">
            <label for="description" class="text-black mb-1">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
        </div>
        <div class="form-group">
            <label for="requirements" class="text-black mb-1">Requirements</label>
            <input type="text" class="form-control" id="requirements" placeholder="Requirements..." name="requirements">
        </div>
        <div class="form-group">
            <label for="salary" class="text-black mb-1">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Salary..." name="salary">
        </div>
        <hr class="bg-hero hr-2"/>
        <div class="button-holder mt-3 d-flex justify-content-center">
            <button type="submit" class="btn bg-black glow-button">Create</button>
        </div>
    </form>
    <span th:if="${error}" style="color :red" th:text="${error}">....</span>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
